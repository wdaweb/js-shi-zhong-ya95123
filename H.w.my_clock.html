<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            /* TODO 修背景顏色、字體 */
            background: #933;
            /* background-image: url("https://picsum.photos/1920/1080/?random=1"); */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #bgbox {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #clock {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            margin: auto;
            border: 5px solid white;
            box-shadow: 0px 0px 10px #999;
            /* filter: drop-shadow(0px 0px 10px #ffc); */

            position: absolute;
            left: 25%;
            top: 50%;
            transform: translate(-25%, -50%);
        }

        /* 特別給時鐘底設透明度 */
        #clcolor {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            margin: auto;
            background: white;
            opacity: 0.3;

            position: absolute;
            left: 25%;
            top: 50%;
            transform: translate(-25%, -50%);
        }

        #hour {
            width: 8px;
            height: 25%;
            background: white;
            border-radius: 40% 40% 30% 30%;

            position: absolute;
            left: calc(50% - 4px);
            top: 25%;
            transform: rotate(0deg);
            transform-origin: bottom center;
        }

        #minute {
            width: 8px;
            height: 35%;
            background: white;
            border-radius: 40% 40% 30% 30%;

            position: absolute;
            left: calc(50% - 4px);
            top: 15%;
            transform: rotate(0deg);
            transform-origin: bottom center;
        }

        .scaleBig {
            width: 8px;
            height: 250px;
            background: orange;

            position: absolute;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            transform-origin: bottom center;
        }

        .bigS {
            width: 8px;
            height: 16px;
            border-radius: 0% 0% 50% 50%;
            background: white;

            position: absolute;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            /* transform-origin: bottom center; */
        }

        #twelve {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);

            color: #fff;
            font-size: 3rem;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="bgbox">
        <div id="clock">
            <div id="clcolor"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>

            <!-- 刻度 -->
            <div class="scaleBig">
                <div class="bigS">不要掙扎了~把刻度div印出來</div>
            </div>

            <span id="twelve">12</span>

        </div>
    </div>


    <script>
        const hour = document.getElementById("hour");
        const minute = document.getElementById("minute");
        const second = document.getElementById("second");
        const scaleBig = document.getElementsByClassName("scaleBig");
        const bigS = document.getElementsByClassName("bigS");

        const setDate = () => {
            const now = new Date();
            // 小時：360/12=30度　分鐘、秒：360/60=6度
            hour.style.transform = `rotate(${now.getHours() * 30}deg)`;
            minute.style.transform = `rotate(${now.getMinutes() * 6}deg)`;
        }
        setDate();
        setInterval(setDate, 1000);

        // let bigS = bigscaleBig;
        for (let i = 1; i < 4; i++) {
            clock.insertAdjacentHTML(`
            <div class="scaleBig">
            <div class="bigS"></div>
            </div>`);
            scaleBig[i].style.transform = `rotate(${i * 45}deg)`;
        }
    </script>
</body>

</html>
