        #bgbox {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #left {
            position: absolute;
            left: 25%;
            top: 50%;
            transform: translate(-25%, -50%);
        }


        #outsideC {
            width: 600px;
            height: 600px;
            border: 1px solid lightpink;
            border-radius: 50%;

            position: relative;
        }

        #dino {
            width: 70px;

            z-index: 1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #clock {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 0px 10px #999;
            /* filter: drop-shadow(0px 0px 10px #ffc); */

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: relative;
        }

        /* 給時鐘底設透明度 */
        #clcolor {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: white;
            opacity: 0.3;
        }

        #hour {
            width: 8px;
            height: 25%;
            background: white;
            border-radius: 40% 40% 30% 30%;

            position: absolute;
            left: calc(50% - 4px);
            top: 25%;
            transform: rotate(0deg);
            transform-origin: bottom center;
        }

        #minute {
            width: 8px;
            height: 35%;
            background: white;
            border-radius: 40% 40% 30% 30%;

            position: absolute;
            left: calc(50% - 4px);
            top: 15%;
            transform: rotate(0deg);
            transform-origin: bottom center;
        }

        .frameBig {
            width: 8px;
            height: 50%;
            /* background: orange; */

            position: absolute;
            left: calc(50% - 4px);
            top: 0%;
            transform: rotate(0deg);
            transform-origin: bottom center;
        }

        .bigDot {
            width: 8px;
            height: 18px;
            border-radius: 0% 0% 50% 50%;
            background: white;

            position: absolute;
            left: calc(50% - 4px);
            top: 0%;
            transform: rotate(0deg);
        }

        .frameSmall {
            width: 6px;
            height: 50%;
            /* background: orange; */

            position: absolute;
            left: calc(50% - 3px);
            top: 0%;
            transform: rotate(0deg);
            transform-origin: bottom center;
        }

        .smallDot {
            width: 6px;
            height: 12px;
            border-radius: 0% 0% 50% 50%;
            background: white;
            opacity: 0.5;

            position: absolute;
            left: calc(50% - 3px);
            top: 0%;
            transform: rotate(0deg);
        }

        #twelve {
            position: absolute;

    <script>
        const hour = document.getElementById("hour");
        const minute = document.getElementById("minute");
        const second = document.getElementById("second");
        const frameBig = document.getElementsByClassName("frameBig");
        const frameSmall = document.getElementsByClassName("frameSmall");

        const setDate = () => {
            const now = new Date();
            // 小時：360/12=30度　分鐘、秒：360/60=6度
            hour.style.transform = `rotate(${now.getHours() * 30}deg)`;
            minute.style.transform = `rotate(${now.getMinutes() * 6}deg)`;


        }
        setDate();
        setInterval(setDate, 1000);

        // 60個陣列key只到59而已
        for (let i = 0; i <= 59; i++) {
            frameSmall[i].style.transform = `rotate(${i * (360 / 60)}deg)`;
        }

        for (let i = 0; i <= 11; i++) {
            frameBig[i].style.transform = `rotate(${i * (360 / 12)}deg)`;
        }



    </script>
